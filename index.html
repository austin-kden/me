<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://pbs.twimg.com/profile_images/1775345316340060160/Rb4r0OBI_400x400.jpg">
  <title>austin_kden</title>
  <style>
    body {
      font-family: Helvetica;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #111; /* Dark background color */
      color: #fff; /* Light text color */
      height: 100vh;
      margin: 0;
    }

    .headbar {
      background-color: #333; /* Darker background for the header */
      color: #fff; /* Light text color */
      border-radius: 50px;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      padding: 10px;
      text-align: center;
    }

    .title {
      font-size: 30px;
      padding: 10px;
      text-align: center;
    }

    .socials {
      margin-top: 20px;
    }

    .pfp {
      position: relative;
      overflow: hidden;
      animation: rainbowBorder 5s linear infinite alternate;
    }

    a {
      font-size: 16px;
      color: #fff; /* Light text color for links */
      text-decoration: underline;
    }

    .redlink {
      color: red;
    }

    .page-links {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page-links a,
    .page-links p {
      margin: 0 5px;
      display: inline;
      color: #fff; /* Light text color for links */
    }

    /* Media query for mobile devices */
    @media only screen and (max-width: 600px) {
      .title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div>
    <a href="https://dolphinkden.github.io/me"><img src="https://pbs.twimg.com/profile_images/1775345316340060160/Rb4r0OBI_400x400.jpg" style="height: 100px; width: 100px; border: solid 5px #fff; border-radius: 20px; margin: 12px; margin-top: 10px;" class="pfp"></a>
  </div>
  <div class="headbar">
    <p class="title"><strong>austin_kden</strong></p>
  </div>
  <div class="body-text">
    <p style="margin-top: 30px;">I respond to SMFR calls in southern Littleton and northern Highlands Ranch, if the weather and my schedule permits.</p>
  </div>
</body>
</html>
