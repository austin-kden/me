<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://pbs.twimg.com/profile_images/1775345316340060160/Rb4r0OBI_400x400.jpg">
  <title>austin_kden</title>
  <style>
    body {
      font-family: Helvetica;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(217deg, rgba(255, 180, 180, .8), rgba(255, 180, 180, 0) 70.71%),
                  linear-gradient(127deg, rgba(180, 255, 180, .8), rgba(180, 255, 180, 0) 70.71%),
                  linear-gradient(336deg, rgba(180, 180, 255, .8), rgba(180, 180, 255, 0) 70.71%);
      background-repeat: no-repeat; /* Prevent background from repeating */
      background-size: cover; /* Cover the entire .headbar element */
      height: 100vh; /* Full height of the viewport */
      margin: 0; /* Remove default margin */
    }

    .headbar {
      background-image: linear-gradient(to left, #ffc969, #ffc568, skyblue, #cf9fff);
      background-size: 200% 100%; /* Double the width for the gradient animation */
      border-radius: 50px;
      width: 33%;
      animation: gradientMove 5s linear infinite alternate; /* Animation for gradient movement */
    }

    @keyframes gradientMove {
      0% {
        background-position: 100% 0; /* Start from right */
      }
      100% {
        background-position: 0 0; /* Move to left */
      }
    }

    .title {
      font-size: 30px;
      padding: 10px;
      text-align: center;
    }

    .socials {
      margin-top: 20px;
    }

    .pfp {
      position: relative;
      overflow: hidden;
      animation: rainbowBorder 5s linear infinite alternate;
    }
  </style>
</head>
<body>
  <div>
    <img src="https://pbs.twimg.com/profile_images/1775345316340060160/Rb4r0OBI_400x400.jpg" style="height: 100px; width: 100px; border: solid 5px black; border-radius: 20px; margin: 12px; margin-top: 10px;" class="pfp">
  </div>
  <div class="headbar">
    <p class="title"><strong>austin_kden</strong></p>
  </div>
  <div class="socials">
    <a href="https://www.instagram.com/austin_kden" target="blank_"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png" style="width: 50px; height: 50px;"></a>
    <a href="https://www.x.com/austin_kden" target="blank_"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg" style="width: 47px; height: 47px; margin-left: 10px;"></a>
  </div>
</body>
</html>
